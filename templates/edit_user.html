<!-- templates/edit_user.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <style>
        /* Fondo tipo estadio de fútbol */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1505443452498-2f8c4f0f2c35');
            background-size: cover;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor del formulario */
        .form-container {
            background-color: rgba(34, 34, 34, 0.9);
            border-radius: 10px;
            padding: 40px;
            width: 400px;
            box-shadow: 0px 0px 15px 5px rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        h2 {
            color: #32cd32; /* Verde césped */
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        label {
            font-weight: bold;
            color: #32cd32;
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
            text-align: left; /* Alineación a la izquierda */
        }

        .input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #32cd32; /* Verde césped */
            border-radius: 5px;
            background-color: #444; /* Fondo oscuro */
            color: #ffffff;
            font-size: 14px;
        }

        input[readonly] {
            background-color: #555;
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #32cd32;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #28a428; /* Verde más oscuro */
        }

        .form-container p {
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>⚽Editar Usuario⚽</h2>
        <form action="{{ url_for('actualizar_usuario') }}" method="POST">
            <!-- ID del usuario, solo visible y no editable -->
            <label>ID Usuario:</label>
            <div class="input-container">
                <input type="text" name="user_id" value="{{ session['usuario_id'] }}" readonly>
            </div>

            <!-- Usuario editable -->
            <label>Usuario:</label>
            <div class="input-container">
                <input type="text" name="usuario" value="{{ session['usuario'] }}">
            </div>

            <!-- Correo editable -->
            <label>Correo:</label>
            <div class="input-container">
                <input type="email" name="correo" value="{{ session['correo'] }}">
            </div>

            <!-- Contraseña, editable y en blanco -->
            <label>Nueva Contraseña:</label>
            <div class="input-container">
                <input type="password" name="contraseña" placeholder="Dejar en blanco si no se cambia">
            </div>

            <button type="submit">Actualizar</button>
        </form>
        <p>Actualiza tus datos y mantente en el juego</p>
    </div>
</body>
</html>
