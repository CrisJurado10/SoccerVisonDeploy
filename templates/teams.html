<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos de la Liga Pro Ecuador</title>
    <style>
        /* Estilo general */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, rgba(2, 35, 135, 0.9), rgba(255, 87, 34, 0.9)), url('https://www.example.com/football-stadium-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            color: #ffffff;
            text-align: center;
            padding-bottom: 50px;
        }

        .container {
            padding: 20px;
            gap: 20px;
        }

        /* Contenedor de información del usuario */
        .user-info {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease;
        }

        /* Estilo del texto y avatar del usuario */
        .user-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #ffcc00;
            margin-bottom: 8px;
        }

        .user-info p {
            font-size: 1em;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #444;
            min-width: 100%;
            border-radius: 5px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .dropdown-content a {
            color: #ffffff;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            font-size: 0.9em;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        /* Mostrar el menú al hacer hover */
        .user-info:hover .dropdown-content {
            display: block;
        }

        /* Estilo del título principal */
        h1 {
            font-size: 3em;
            color: #ffcc00;
            margin-top: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            font-family: 'Helvetica Neue', sans-serif;
        }

        /* Estilo del logo de la página */
        .page-logo {
            width: 220px;
            height: auto;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        .page-logo:hover {
            transform: scale(1.1);
        }

        /* Estilo de la tabla */
        table {
            width: 90%;
            margin: 40px auto;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.8);
            margin-top: 50px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        th {
            background-color: #ffcc00;
            color: #000;
            padding: 15px;
            font-size: 1.2em;
            text-transform: uppercase;
            font-weight: bold;
            border-bottom: 2px solid #333;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            color: #fff;
            font-size: 1em;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.01);
            transition: transform 0.3s;
        }

        .team-logo {
            width: 80px;
            height: auto;
            vertical-align: middle;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .team-logo:hover {
            transform: scale(1.1);
        }

        /* Botón de enlace */
        a {
            background-color: #28a745;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 1em;
        }

        a:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            table {
                width: 95%;
            }

            h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Información del usuario -->
    <div class="user-info">
        <img src="{{ url_for('static', filename='logos/user.png') }}" alt="User Image">
        <p>{{ usuario }}</p>
        <p>{{ correo }}</p>
        <div class="dropdown-content">
            <a href="{{ url_for('editar') }}">Editar Usuario</a>
            <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
        </div>
    </div>

    <!-- Logo y título -->
    <img src="{{ url_for('static', filename='logos/logo.png') }}" alt="Logo de la Liga Pro" class="page-logo">
    <h1>Equipos de la Liga Pro Ecuador</h1>
    
    <!-- Tabla de equipos -->
    <table>
        <tr>
            <th>ID</th>
            <th>Logo</th>
            <th>Nombre</th>
            <th>Detalles</th>
        </tr>
        {% for team in teams %}
        <tr>
            <td>{{ team['team']['id'] }}</td>
            <td>
                <img src="{{ url_for('static', filename='logos/' + team['team']['id'] ~ '.png') }}" alt="{{ team['team']['name'] }} Logo" class="team-logo">
            </td>
            <td>{{ team['team']['name'] }}</td>
            <td><a href="{{ url_for('show_team_details', team_id=team['team']['id']) }}">Ver Resultados</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
